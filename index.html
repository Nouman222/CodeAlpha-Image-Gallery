<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="village">Village</button>
  </div>

  <div class="gallery">
    <!-- Nature -->
    <img src="gallery/image1.jpg" class="gallery-img nature" loading="lazy" />
    <img src="gallery/image2.jpg" class="gallery-img nature" loading="lazy" />
    <img src="gallery/image3.jpg" class="gallery-img nature" loading="lazy" />
    <img src="gallery/image4.jpg" class="gallery-img nature" loading="lazy" />
    <img src="gallery/image5.jpg" class="gallery-img nature" loading="lazy" />

    <!-- City -->
    <img src="gallery/city1.jpg" class="gallery-img city" loading="lazy" />
    <img src="gallery/city2.jpg" class="gallery-img city" loading="lazy" />
    <img src="gallery/city3.jpg" class="gallery-img city" loading="lazy" />
    <img src="gallery/city4.jpg" class="gallery-img city" loading="lazy" />
    <img src="gallery/city5.jpg" class="gallery-img city" loading="lazy" />

    <!-- Village -->
    <img src="gallery/v1.jpg" class="gallery-img village" loading="lazy" />
    <img src="gallery/v2.jpg" class="gallery-img village" loading="lazy" />
    <img src="gallery/v3.jpg" class="gallery-img village" loading="lazy" />
    <img src="gallery/v4.jpg" class="gallery-img village" loading="lazy" />
    <img src="gallery/v5.jpg" class="gallery-img village" loading="lazy" />
  </div>

  <!-- Lightbox -->
  <div id="lightbox">
    <span class="close">&times;</span>
    <button class="prev">&#10094;</button>
    <img id="lightbox-img" />
    <button class="next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
