<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('village')">Village</button>
</div>

<div class="gallery">
    <img src="images/image1.jpg" class="gallery-img nature" onclick="openLightbox(this)">
    <img src="images/image2.jpg" class="gallery-img nature" onclick="openLightbox(this)">
    <img src="images/image3.jpg" class="gallery-img nature" onclick="openLightbox(this)">
    <img src="images/image4.jpg" class="gallery-img nature" onclick="openLightbox(this)">
    <img src="images/city1.jpg" class="gallery-img city" onclick="openLightbox(this)">
    <img src="images/city2.jpg" class="gallery-img city" onclick="openLightbox(this)">
    <img src="images/city3.jpg" class="gallery-img city" onclick="openLightbox(this)">
    <img src="images/city4.jpg" class="gallery-img city" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
